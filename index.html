<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karla & Edgar</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Cormorant Garamond', serif;
    background:#faf6f2;
    color:#4b3f39;
}

/* OVERLAY INICIAL */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(250,246,242,.97);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

.overlay-card{
    background:white;
    padding:40px;
    border-radius:18px;
    text-align:center;
    max-width:420px;
    width:90%;
}

.overlay-card h2{
    font-family:'Playfair Display', serif;
    font-size:2.3rem;
}

.overlay-card p{
    margin-top:10px;
}

.btn{
    display:inline-block;
    margin-top:20px;
    padding:14px 36px;
    background:#c2a16d;
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:1.1rem;
}

.btn:hover{background:#a88955}

/* HERO */
.hero{
    height:100vh;
    background:url('images/photo1.webp') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
}

.hero-box{
    background:rgba(255,255,255,.9);
    padding:50px;
    border-radius:18px;
    text-align:center;
}

.hero h1{
    font-family:'Playfair Display', serif;
    font-size:3rem;
}

.date{
    font-size:2.2rem;
    margin:15px 0;
}

/* CONTADOR */
.countdown{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
}

.time-box{
    background:#e6d6b8;
    padding:12px 16px;
    border-radius:10px;
    min-width:70px;
}

.time-box span{
    display:block;
    font-size:1.4rem;
    font-weight:600;
}

.time-box small{
    font-size:.8rem;
}

/* SECCIONES */
.section{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
    background-size:cover;
    background-position:center;
}

.card{
    background:rgba(255,255,255,.9);
    padding:40px;
    border-radius:18px;
    max-width:900px;
    width:100%;
    text-align:center;
}

/* COLUMNAS */
.columns{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
}

/* FORM */
form{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:20px;
}

input, textarea{
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-family:inherit;
}

/* MOBILE */
@media(max-width:768px){
    .columns{grid-template-columns:1fr}
    .hero h1{font-size:2.3rem}
    .date{font-size:1.6rem}
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
    <div class="overlay-card">
        <h2>Karla & Edgar</h2>
        <p><strong>Invitado:</strong> Nombre del invitado</p>
        <p><strong>Pases asignados:</strong> 2</p>
        <a class="btn" onclick="enter()">Asistir</a>
    </div>
</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-box">
        <h1>Karla & Edgar</h1>
        <div class="date">14 de marzo de 2026</div>

        <div class="countdown">
            <div class="time-box"><span id="d">0</span><small>Días</small></div>
            <div class="time-box"><span id="h">0</span><small>Horas</small></div>
            <div class="time-box"><span id="m">0</span><small>Min</small></div>
            <div class="time-box"><span id="s">0</span><small>Seg</small></div>
        </div>
    </div>
</section>

<!-- CONFIRMACIÓN -->
<section class="section" style="background-image:url('images/photo5.webp')">
    <div class="card">
        <h2>Confirmación de Asistencia</h2>
        <p>Por favor confirma tu asistencia</p>

        <form>
            <input type="text" placeholder="Nombre completo" required>
            <input type="number" placeholder="Invitados confirmados" required>
            <input type="tel" placeholder="Teléfono" required>
            <textarea placeholder="Mensaje (opcional)"></textarea>
            <button class="btn" type="submit">Confirmar</button>
        </form>
    </div>
</section>

<script>
function enter(){
    document.getElementById('overlay').style.display='none';
}

const target = new Date('2026-03-14T17:00:00');
setInterval(()=>{
    const now = new Date();
    let diff = target - now;

    const d = Math.floor(diff/86400000);
    diff%=86400000;
    const h = Math.floor(diff/3600000);
    diff%=3600000;
    const m = Math.floor(diff/60000);
    const s = Math.floor(diff/1000);

    document.getElementById('d').innerText=d;
    document.getElementById('h').innerText=h;
    document.getElementById('m').innerText=m;
    document.getElementById('s').innerText=s;
},1000);
</script>

</body>
</html>
